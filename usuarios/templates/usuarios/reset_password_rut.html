{% extends 'base.html' %}

{% block content %}
<div class="container mt-4" style="max-width: 500px;">
    <h4 class="mb-3">Restablecer contraseña</h4>
    <p class="text-muted">Ingresa tu RUT y si la cuenta está activa recibirás un correo.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.rut.label }}
        {{ form.rut }}

        <button class="btn btn-primary mt-3 w-100">
            Enviar instrucciones
        </button>
    </form>
</div>
{% endblock %}
